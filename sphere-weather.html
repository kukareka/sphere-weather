<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="sphere-weather">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      @apply(--layout-vertical);
    }

    [header] {
        @apply(--layout-horizontal);
    }

    paper-tab .close {
        position: absolute;
        top: 0;
        right: 0;
    }

  </style>
  <template>
      <div header>
          <paper-input label="Add city:" id="newCityName" class="flex"></paper-input>
          <paper-button on-click="addCity">Go</paper-button>
      </div>
      <paper-tabs selected="{{selected}}" on-selected-changed="saveSelected">
          <template is="dom-repeat" id="tabs" items="[[cities]]">
              <paper-tab>
                  <div>[[item.name]]</div>
                  <div class="close" on-click="removeCity">&times;</div>
              </paper-tab>
          </template>
      </paper-tabs>

      <iron-pages selected="{{selected}}">
          <template is="dom-repeat" id="pages" items="{{cities}}">
              <paper-tab>
                  <iron-ajax
                          auto
                          url="[[item.url]]"
                          handle-as="json"
                          on-response="showWeather"
                          >
                  </iron-ajax>
                  <div weather>
                      <h2>Weather in&nbsp;<span>[[item.name]]</span>, <span>[[item.country]]</span></h2>
                      <div class="temperature">[[item.temperature]]</div>
                      <div class="description">[[item.description]]</div>
                  </div>
              </paper-tab>
          </template>
      </iron-pages>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'sphere-weather',

    // Element Lifecycle

    defaultOptions: {
        cities: ['New York', 'Kiev'],
        selected: 0
    },

    ready: function() {
        var options = this.loadOptions();
        this.cities = options.cities
        this.selected = options.selected;

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
    loadOptions: function() {
        localStorage.removeItem("spree-weather-cities");
        var cities;
        try
        {
            cities = JSON.parse(localStorage.getItem("spree-weather-cities"));
        }
        catch (err)
        {
            localStorage.removeItem("spree-weather-cities");
        }

        cities = cities || this.defaultOptions.cities;

        var self = this
        cities = cities.map(function(name) {return self.createCity(name)});

        return {
          cities: cities,
          selected: localStorage.getItem("spree-weather-selected") || this.defaultOptions.selected
        }
    },

    saveCities: function() {
        cities = this.cities.map(function(city) {return city.name});
        localStorage.setItem("spree-weather-cities", JSON.stringify(cities));
    },

    saveSelected: function() {
        localStorage.setItem("spree-weather-selected", this.selected);
    },

    createCity: function(name) {
        return {
            name: name,
            url: "http://api.openweathermap.org/data/2.5/weather?q=" + encodeURIComponent(name) + "&units=metric"
        }
    },

    addCity: function() {
        var cityName = this.$.newCityName.value;
        this.push('cities', this.createCity(cityName));
        this.set('selected', this.cities.length - 1);
        this.saveCities();
    },

    removeCity: function(e) {
        var itemIndex = this.$.tabs.indexForElement(e.target);
        this.splice('cities', itemIndex, 1);
        this.saveCities();
    },

    showWeather: function(e) {
        var response = e.target.lastResponse;
        var itemIndex = this.$.pages.indexForElement(e.target);
        var cityWithIndex = 'cities.' + itemIndex;
        this.set(cityWithIndex + '.name', response.name);
        this.set(cityWithIndex + '.country', response.sys.country);
        this.set(cityWithIndex + '.temperature', response.main.temp);
        this.set(cityWithIndex + '.description', response.weather[0].description);
    }
  });

</script>
